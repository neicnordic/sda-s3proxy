name: static check
on: [push, pull_request]
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.1.0
      with:
        version: v1.45
        args: -E gosec,nestif,bodyclose,rowserrcheck -e G107
